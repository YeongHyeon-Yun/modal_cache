<head>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Til.css') }}">

    <title>TIL 리뷰</title>
    <style type="text/css">
        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
            integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
            crossorigin="anonymous"></script>

    <script>
        let idx = '{{ idx }}'
        $(document).ready(function () {
            showReviews()
        });
        console.log('내가 보이니?')
        console.log(idx)
        console.log('내가 보이니?')

        function showReviews() {
            console.log('ㅎㅇ')
            $.ajax({
                type: "GET",
                url: "/memo?txt=" + idx,
                data: {},
                success: function (response) {
                    console.log('실패')
                    let memos = response['all_memos'];
                    for(i=0; i<memos.length; i++) {
                        let temp_html = `<tr>
                                               <th>${i+1}</th>
                                               <td>${memos[i]['writer']}</td>
                                               <td>${memos[i]['reviewcontent']}</td>
                                               <td><button type="button" class="btn btn-danger">삭제</button></td>
                                          </tr>`
                        $('#reviewtable').append(temp_html)
                    }

                }
            })
        }

        function postingArticle(idx) {
            console.log('불렸냐?')
            let url = $("#post-url").val();
            let comment = $("#post-comment").val();
            let id = idx;
            console.log(id)
            $.ajax({
                type: "POST",
                url: "/article",
                data: {idx: id, title: url, content: comment},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("리뷰 저장 성공!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }

    </script>

</head>
<body>
<div class="wrap">
    <div class="wrapp">
        <!-- 로고 이미지 -->
        <div class="banner" onclick="window.location.href = '/'">
        </div>
        <div>
            <h5>이런 리뷰들이 있어요!</h5><br><br>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">작성자 추후에 ID로 변경</th>
                    <th scope="col">한 줄 리뷰</th>
                    <th scope="col">삭제</th>
                </tr>
                </thead>
                <tbody class="test" id="reviewtable">

                </tbody>
            </table>
            <br><br>
            <div id="post-box" class="form-post">
                <div>
                    <h5>한 줄 리뷰 작성하기</h5>
                    <hr width = "100%" color = "blue" size = "3">
                    <div class="form-group">
                        <label for="post-url">작성자</label>
                        <input id="post-url" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="post-comment">한 줄 리뷰</label>
                        <textarea id="post-comment" class="form-control" rows="2"></textarea>
                    </div>
                    <input id="post-idx" class="form-control" placeholder="" hidden>
                    <button type="button" class="btn btn-primary" onclick="postingArticle(idx)">리뷰저장</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
